# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - binary: classeviva  
    id: classeviva
    ldflags:
      - -s -w -X github.com/zmoog/classeviva/commands.version={{.Version}} -X github.com/zmoog/classeviva/commands.commit={{.Commit}} -X github.com/zmoog/classeviva/commands.date={{.Date}} -X github.com/zmoog/classeviva/commands.builtBy=goreleaser
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      # - darwin
    main: ./entrypoints/cli
  
  - binary: classeviva
    id: classeviva-macos-amd64
    ldflags:
      - -s -w -X github.com/zmoog/classeviva/commands.version={{.Version}} -X github.com/zmoog/classeviva/commands.commit={{.Commit}} -X github.com/zmoog/classeviva/commands.date={{.Date}} -X github.com/zmoog/classeviva/commands.builtBy=goreleaser
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
    main: ./entrypoints/cli
    hooks:
      post:
        - cmd: gon gon.config.amd64.hcl
          output: true
  
  - binary: classeviva
    id: classeviva-macos-arm64
    ldflags:
      - -s -w -X github.com/zmoog/classeviva/commands.version={{.Version}} -X github.com/zmoog/classeviva/commands.commit={{.Commit}} -X github.com/zmoog/classeviva/commands.date={{.Date}} -X github.com/zmoog/classeviva/commands.builtBy=goreleaser
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - arm64
    main: ./entrypoints/cli
    hooks:
      post:
        - cmd: gon gon.config.arm64.hcl
          output: true
  
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      # windows: Windows
      #386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
