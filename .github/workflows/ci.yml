name: CI

on: 
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
      - "zmoog/**"

jobs:
  lint:
    name: Lint files
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.9'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: 'latest'
  test:
    name: Run tests
    runs-on: 'ubuntu-latest'
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.9'
      - run: go test -v -cover ./...
  build:
    name: Build binaries
    runs-on: 'ubuntu-latest'
    needs: test
    strategy:
      matrix:
        goosarch:
          - 'darwin/amd64'
          - 'darwin/arm64'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.9'
      - run: go build -o classeviva -v entrypoints/cli/main.go
